name: Integration CI

run-name: "${{ contains(github.head_ref, 'feature/') && 'Feature' || contains(github.head_ref, 'bugfix/') && 'Bugfix' || 'Update' }}: ${{ github.head_ref }} by @${{ github.actor }}"

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js & Python
        run: |
          export NPM_CONFIG_LOGLEVEL=verbose
          npm install --prefix /home/runner/work/SereniChat/SereniChat/src/frontend

          if [ ! -d /home/runner/work/SereniChat/SereniChat/src/backend/venv ]; then
            python3 -m venv /home/runner/work/SereniChat/SereniChat/src/backend/venv
          fi
          source /home/runner/work/SereniChat/SereniChat/src/backend/venv/bin/activate
          
          pip install -r /home/runner/work/SereniChat/SereniChat/src/backend/requirements.txt
          pip freeze > /home/runner/work/SereniChat/SereniChat/src/backend/requirements.txt

      - name: Build Next.js app
        run: npm run build --prefix /home/runner/work/SereniChat/SereniChat/src/frontend
